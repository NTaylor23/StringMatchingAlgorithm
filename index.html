    <body>
        <div class="container">
            
            <div id="header">
            <p class="display-3" color="red">User-Generated Text Search.</p>
            <p class="lead">
                This is a demonstration of the Boyer-Moore algorithm to find a specific substring in O(n) time.
                <br>
                Insert some text below, choose a search query, and matches should be highlighted in green.
            </p>
            </div>

            <div class="row align-items-start">
                <div class="col" id="inputs">
                    <label for="query">Search Query:</label><br>
                    <input type="text" id="query" size="50"></input><br><br>
                    <label for="large_input">Text Input:</label><br>
                    <textarea id="large_input" name="large_input" rows="10" cols="50">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. </textarea>
                    
                </div>
                <div class="col" id="results">
                </div>
                <div class="col"></div>
            </div>
        </div>
